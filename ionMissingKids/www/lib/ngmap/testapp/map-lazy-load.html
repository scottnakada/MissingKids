<script>
var app = app || angular.module('myapp', ['ngMap']);
app.controller('MyCtrl', function($scope, $compile) {
  $scope.stores = {
    foo: { position:[41, -87], items: [1,2,3,4]},
    bar:{ position:[41, -83], items: [5,6,7,8]}
  };
  $scope.showStore = function(evt, id) {
    $scope.store = $scope.stores[id];
    $scope.showInfoWindow.apply(this, [evt, 'foo']);
  };
});
</script>
<style> .custom-marker {background:yellow;padding:10px} </style>
  </head>
  <body>

    <div map-lazy-load="https://maps.google.com/maps/api/js?libraries=places" ng-controller="MyCtrl">
      <map center="41,-87" zoom="3">

        <info-window id="foo">
          <div ng-non-bindable="">
            Lat/Lng: {{this.getPosition()}}<br/>
            <ul>
              <li ng-repeat='item in store.items'>{{item}}</li>
            </ul>
          </div>
        </info-window>

        <marker ng-repeat="(id, store) in stores" id="{{id}}"
          position="{{store.position}}"
          on-click="showStore(event, id)"
        ></marker>

        <info-window id="bar">
          <div ng-non-bindable="">
            Lat: {{this.getPosition().lat()}}<br/>
            Lng: {{this.getPosition().lng()}}<br/>
          </div>
        </info-window>

        <custom-marker id="can" position="canada">
          <div><b>Hi, USA</b></div>
        </custom-marker>
        <custom-marker id="usa" position="united state of america">
          <div><b>Hello, Canada</b></div>
        </custom-marker>

        <marker position="41, -79" on-click="showInfoWindow('bar')" />
      </map>
      <input places-auto-complete size=80/>
    </div>
  
  </body>
</html>
