<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <!--<ion-nav-back-button>
            </ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <img ng-src="{{currentUser.profile.gravatar}}" class="img-circle gravatar" ng-show="signedIn()">
                &nbsp;&nbsp;
                <b>{{currentUser.profile.name}}&nbsp;&nbsp;&nbsp;</b>
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Action Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home">
                    Home
                </ion-item>
                <ion-item menu-close href="#/app/store" ng-show="signedIn()">
                    Store
                </ion-item>
                <ion-item menu-close href="#/app/cart" ng-show="signedIn()">
                    Cart
                </ion-item>
                <ion-item menu-close href="#/app/editProduct" ng-show="isManager()">
                    Edit Product
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        <ion-header-bar class="bar-positive">
            <h1 class="title">User Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/admin" ng-show="isAdmin()">
                    Admin
                </ion-item>
                <ion-item menu-close href="#/app/login" ng-hide="signedIn()">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/register" ng-hide="signedIn()">
                    Register
                </ion-item>
                <ion-item menu-close href="#/app/changePass" ng-show="changePassOk()">
                    Change Password
                </ion-item>
                <ion-item menu-close href="#" ng-click="logout()" ng-show="signedIn()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
