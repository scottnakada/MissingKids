<div class="auth-forms title col-sm-6 col-sm-offset-3">
    <h2>Login</h2>

    <form ng-submit="login(user)">

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </div>
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
        </div>
        <br>

        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
        </div>
        <br>

        <input type="submit" value="Login" class="btn btn-info">
    </form>
    <br>
    <button class="btn btn-primary" ng-click="loginFb()">
        <i class="fa fa-facebook-official"></i>
        Facebook Login
    </button>
    <button class="btn btn-primary" ng-click="loginGl()">
        <i class="fa fa-google"></i>
        Google Login
    </button>
    <br>
    <br>
    <button class="btn btn-primary" ng-click="loginTw()">
        <i class="fa fa-twitter"></i>
        Twitter Login
    </button>
    <button class="btn btn-primary" ng-click="loginGb()">
        <i class="fa fa-github"></i>
        Github Login
    </button>
</div>
