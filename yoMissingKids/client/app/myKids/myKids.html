<div class="col-md-4 col-md-offset-4">
    <center>
        <h1>Search for kids you have seen in the app</h1>

        <h3>Gender</h3>

        <form>
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio">Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Female</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Unknown</label>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <a href="/results">
            <button class="btn btn-info">Search Kids From This App</button>
            </a>
        </form>

        <br><br>
        <a href="http://www.missingkids.org/search">
            <button class="btn btn-info">Search National Database</button>
        </a>
    </center>
</div>
