<div class="col-md-offset-3 col-md-6">
    <center><h1>Welcome to the Kids Hope Network</h1></center>
    <h4>
        <br>

        <div ng-hide="signedIn();">
            <ol>
                <li>
                    Please create an account:
                    <a href="/register">
                        <button class="btn btn-info">
                            Register
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Please login:
                    <a href="/login">
                        <button class="btn btn-info">
                            Login
                        </button>
                    </a>
                </li>
            </ol>
        </div>
        <div ng-show="signedIn();">
            <ol>
                <li>
                    Meet the Kid
                    <a href="/game1">
                        <button class="btn btn-info">
                            Meet the Kid
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Search/Report
                    <a href="/myKids">
                        <button class="btn btn-info">
                            Search/Report
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Statistics
                    <a href="/statistics">
                        <button class="btn btn-info">
                            Statistics
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Store<a href="/store">
                        <button class="btn btn-info">
                            Store
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Shopping Cart
                    <a href="/cart">
                        <button class="btn btn-info">
                            Cart
                        </button>
                    </a>
                    <br><br>
                </li>
                <li ng-show="isManager()">
                    Edit the Products:
                    <a href="/editProduct">
                        <button class="btn btn-info">
                            Edit Product
                        </button>
                    </a>
                    <br><br>
                </li>
                <li ng-show="isAdmin()">
                    Administer Accounts:
                    <a href="/admin">
                        <button class="btn btn-info">
                            Admin
                        </button>
                    </a>
                    <br><br>
                </li>
                <li ng-show="changePassOk()">
                    Change the password:
                    <a href="/changePass">
                        <button class="btn btn-info">
                            <i class="fa fa-key"></i>
                            Change Password
                        </button>
                    </a>
                    <br><br>
                </li>
                <li>
                    Logout when done:
                    <a href="/home" ng-click="logout()">
                        <button class="btn btn-info">
                            <i class="fa fa-sign-out"></i> Logout
                        </button>
                    </a>

                </li>
            </ol>
        </div>
    </h4>

</div>
